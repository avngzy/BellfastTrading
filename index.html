<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>BellFast Trading Home</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center fixed-top">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">
                    <img src="Logo.png" alt="Logo" style="height: 70px;">
                </a>
              </li>
            </ul>
        </nav>

        <!-- To Do List: -->
        <!-- 1. Image fill according to window size-->
        <!-- 2. Add NavSideMenu-->
        <!-- 3. *** -->
        <div class="container-fluid p-0"  >
            <div id="mainCarousel" class="carousel slide w-100" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mainCarousel" data-slide-to="1"></li>
                    <li data-target="#mainCarousel" data-slide-to="2"></li>
                </ol>
                
                <!-- Actual Carousel -->
                <div class="carousel-inner" >
                    <div class="carousel-item active">
                        <div class="d-block" style="height: 100vh; overflow: hidden; align-items: center;">
                            <img class="img w-100 " src="Carousel-Container-1.jpg" alt="FirstSlide" style="height: 100vh; object-fit: cover;">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-block" style="height: 100vh; overflow: hidden; align-items: center;">
                            <img class="img w-100" src="Carousel-Container-2.jpg" alt="SecondSlide" style="height: 100vh; object-fit: cover;">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-block" style="height: 100vh; overflow: hidden; align-items: center;">
                            <img class="img w-100" src="Carousel-Container-3.jpg" alt="ThirdSlide" style="height: 100vh; object-fit: cover;">
                        </div>
                    </div>
                </div>
    
                <!-- Controls -->
                <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        

        <div id="indexCategories" class="container-fluid" style="max-width: 1920px; margin-top: 100px; margin-bottom: 100px;">
            <div class="row">
                <div class="col-sm-4" style="text-align: center; background-image: url('Carousel-Container-1.jpg'); background-size: cover; height: 500px;">
                    
                </div>
                <div class="col-sm-4" style="text-align: center; background-image: url('Carousel-Container-2.jpg'); background-size: cover; height: 500px;">
                    Col 2
                </div>
                <div class="col-sm-4" style="text-align: center; background-image: url('Carousel-Container-3.jpg'); background-size: cover; height: 500px;">
                    Col 3
                </div>
            </div>
        </div>
        
    </body>
</html>
